name: Build and publish SDK package

on: [push, pull_request]

env:
  PUBLISH: ${{ github.event_name == 'push' && github.ref_name == 'main' }}

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      PUBLISH: ${{ env.PUBLISH }}
    steps:
      - uses: actions/checkout@v3
      - name: Check for Windows line endings
        run: |
          if find ! -path "./.git/*" -type f | xargs file | grep CRLF ; then
            echo "CRLF line ending detected, please fix it"
            exit 1
          fi

      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
        with:
          version: 7

      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'pnpm'

      - run: pnpm install --frozen-lockfile

      - run: pnpm build

      - name: Cache for Github Pages
        if: env.PUBLISH == 'true'
        uses: actions/upload-pages-artifact@v1
        with:
          path: dist

      - name: Cache package
        if: env.PUBLISH == 'true'
        uses: actions/upload-artifact@v3
        with:
          name: dist
          path: |
            dist
            index.d.ts
            package.json
            README.md

  publish:
    name: Publish package
    needs: build
    if: needs.build.outputs.PUBLISH == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Restore dist
        uses: actions/download-artifact@v3
        with:
          name: dist

      - name: Setup Node (using cache)
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"
          registry-url: "https://registry.npmjs.org"

      - name: Enable corepack
        run: corepack enable

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1

      - name: Publish package
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
